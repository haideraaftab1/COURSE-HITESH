<head>

<title>CSS</title>
<style>
    div {
        border: 1px solid black;
        flex-wrap: wrap;
    }

    .parent {
        height: 250px;
        display: flex;
        justify-content: start;
        align-items: start;
        flex-direction: column;
    }

    .child {
        height: 50px;
        /* width: 100px; */
        /* flex: 1; */
    }

    #child-2 {
        order: 3;
    }


</style>
</head>
<body>
    <div class="parent">
        <div class="child">Item 1</div>
        <div id="child-2" class="child">Item 2</div>
        <div class="child">Item 3</div>
        <div class="child">Item 4</div>

    </div>
